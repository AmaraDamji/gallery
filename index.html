<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="UTF-8">

    <title>Personal Life</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=DynaPuff:wght@400..700&family=Fascinate+Inline&display=swap" rel="stylesheet">

    <!-- created by amara damji on November 18 -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Fascinate Inline", sans-serif;
        background-color: #ffe5f0;
      }

      .home {
        display: flex;
        justify-content: center;
        width: 100%;
        min-height: 100%;
      }

      .div {
        width: 1440px;
        min-height: 100%;
        position: relative;
        background-color: #ffe5f0;
      }



      /* Navbar container */
      .overlap-wrapper {
        position: fixed;
        width: 100%;
        height: 110px;
        top: 0;
        left: 0;
        font-family: "Amarante";
      }

      .overlap-3 {
        position: absolute;
        width: 100%;
        height: 110px;
        background-color: #ff8060;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .text-wrapper-4,
      .text-wrapper-5,
      .text-wrapper-6 {
        position: absolute;
        width: 180px;
        top: 41px;
        font-family: "Amarante", sans-serif;
        font-weight: 400;
        font-size: 24px;
        text-align: center;
        color: #ffffff;
      }

      .text-wrapper-4 {
        left: 812px;
      }

      .text-wrapper-5 {
        left: 1038px;
      }

      .text-wrapper-6 {
        left: 1263px;
      }

      .text-wrapper-7 {
        position: absolute;
        width: 63px;
        top: 25px;
        left: 71px;
        font-family: "Amarante", sans-serif;
        font-size: 48px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>

    <div class="overlap">
      <p class="text-wrapper">Come get a glimpse into some of my favourite memories! </p>
    </div> 
    <img class="norway" src="norway.png" alt="Bergen coastline"> 
    <img class="japan" src="japan-2.png" alt="temple"> 
    <img class="oslo" src="oslo.png" alt="Oslo building"> 
    <img class="img" src="japan-1.png" alt="red gates"> 
    <img class="london" src="london.png" alt="Museum"> 
    <img class="met" src="met.png" alt="Hercules statue"> 
    <img class="conan" src="conan.png" alt="concert photo"> 
    <img class="nyc" src="nyc.png" alt="Statue from met"> 
    <img class="canyon" src="canyon.png" alt="grand canyon"> 
    <img class="waterloo" src="waterloo.png" alt="dana porter library"> 
    <img class="newyork" src="newyork.png" alt="St patricks cathedrial"> 
    <img class="cat" src="cat.png" alt="ragdoll cat"> 
    <img class="maine" src="maine.png" alt="lighthouse">
    <div class="group">
      <div class="overlap-wrapper">
        <div class="overlap-3">
          <div class="text-wrapper-4">Graphic Design</div>
          <div class="text-wrapper-5">Visual Art</div>
          <div class="text-wrapper-6">Experiences</div>
          <div class="text-wrapper-7">AD</div>
        </div>
      </div>
    </div>
  </body>
</html>
